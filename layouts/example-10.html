<style>
x-scroll { 
    timeline-scope: --carousel;
    max-width: 100vw;

        .card img { max-width: 500px }
        .scroll-snap { scroll-timeline: --carousel inline }

        button[data-next] { animation: auto next ease forwards; animation-timeline: --carousel }
        button[data-previous] { animation: auto prev ease forwards; animation-timeline: --carousel }    
}

@keyframes prev { from { visibility: hidden } }
@keyframes next { to { visibility: hidden } }
</style>

<script type="module">
// This Web Component makes the scroll-snap move when the buttons are clicked.
// Since it is a web component you can have infinite instances of it without having to use IDs
export default class xScroll extends HTMLElement {
    constructor() { super(); this.initButtons(); }
        
    initButtons() {
        // Find buttons within the component
        this.buttonPrev = this.querySelector('button[data-previous]');
        this.buttonNext = this.querySelector('button[data-next]');
        // Pre-bind methods to keep 'this' context
        this.prevClickHandler = this.scrollBy.bind(this, -600);
        this.nextClickHandler = this.scrollBy.bind(this, 600);
    }
    
    connectedCallback() {
        if (this.buttonPrev) this.buttonPrev.addEventListener('click', this.prevClickHandler);
        if (this.buttonNext) this.buttonNext.addEventListener('click', this.nextClickHandler);
    }
    
    scrollBy(distance) {
        // Find the first .scroll-snap element within this custom element to apply the scroll
        const scroller = this.querySelector('.scroll-snap');
        if (scroller) scroller.scrollBy({ left: distance, behavior: 'smooth' });
    }
}

if (!customElements.get('x-scroll')) (customElements.define('x-scroll', xScroll));
</script>
